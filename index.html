    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-color: #0f172a;
        --bg-color: #f1f5f9;
        --font-main: 'Inter', sans-serif;
        --border-radius: 12px;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
        text-transform: uppercase; /* Forçar maiúsculas na base do documento */
      }

      /* Inputs e Textareas devem respeitar a fonte e maiúsculas */
      input, select, textarea, button {
        font-family: inherit !important;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        background-color: white;
        border-width: 2px;
        border-color: #e2e8f0;
        border-radius: var(--border-radius);
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
      }

      /* Excessões para e-mail e campos específicos que não podem ser maiúsculos */
      .no-uppercase, input[type="email"] {
        text-transform: none !important;
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        outline: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Padronização de tabelas e textos */
      th, td, label, h1, h2, h3, h4, span, p {
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }
    </style>
