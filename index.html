
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Projet | Software Arquiteto</title>
    
    <!-- Google Fonts dinâmicas para as opções do sistema -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-color: #0f172a;
        --bg-color: #f1f5f9;
        --font-main: 'Inter', sans-serif;
        --border-radius: 12px;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
      }

      /* Estilos para Recharts para manter alinhamento */
      .recharts-legend-wrapper {
        width: 100% !important;
        bottom: 0px !important;
      }
      .recharts-default-legend {
        text-align: center !important;
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      /* Inputs Customizados baseados no tema */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        background-color: white;
        border-width: 2px;
        border-color: #e2e8f0;
        border-radius: var(--border-radius);
        transition: all 0.2s ease-in-out;
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        outline: none;
      }

      /* Scrollbar Customizada */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
