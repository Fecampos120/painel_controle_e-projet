    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-color: #0f172a;
        --bg-color: #f1f5f9;
        --font-main: 'Inter', sans-serif;
        --border-radius: 12px;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        color: #1e293b;
      }

      input, select, textarea, button {
        font-family: inherit !important;
        font-size: 16px !important; /* Evita zoom no iOS */
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        background-color: white;
        border-width: 1px;
        border-color: #e2e8f0;
        border-radius: var(--border-radius);
        transition: all 0.2s ease-in-out;
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        outline: none;
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Utilit√°rio para esconder scrollbar em menus mobile */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .uppercase-elegant {
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
